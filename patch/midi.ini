[interface]
  input=MIDI Mix MIDI 1
  output1=KMidimon
  output2=MIDI Mix MIDI 1
  inputchanel = 1
  outputchannel1 = 1
  outputchannel2 = 1
  mapping = midi

[note_on]
    0-99 = 2/note/0
    0-99/toggle = 127/0
    0-50 = 1/cc/11
    57-67 = 1/cc/12-32
    56 = 1/note/127
    56/val = lambda x: min(x,50)*2

[control_change]
    13 = 1/note/10
    15 = 1/cc/44/127
    17-27 = cc/45/127
    29-37 = cc/46-46/127
    38 = 1/cc/65/124;2/cc/79/100;note/25
    38/toggle = 0/127
